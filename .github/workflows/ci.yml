name: Run tests and publish release

on:
  push:
    branches:
    - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, windows-latest, macos-latest]
        node-version: [14, 16, 18]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - run: git submodule update --init --recursive
    - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run test:ci
  list-changes:
    name: Collect changes
    runs-on: ubuntu-latest
    needs:
    - test
    steps:
    - name: List changes
      run: |
        echo "This release contains the following changes:" > changes.md &&
        git log --oneline --no-merges --format="%s" $(git describe --tags --abbrev=0)..${{ github.ref }} |
        jq -R -s -c 'split("\n") | map({"type": "list-item", "text": .})' |
        jq -s -c '{"type": "list", "items": .}' >> changes.md
  release:
    name: Publish release
    runs-on: ubuntu-latest
    needs:
    - list-changes
    steps:
    - name: Create release and tag
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.1.${{ github.run_number }}
        release_name: Release v0.1.${{ github.run_number }}
        body_path: "changes.md"
        draft: false
        prerelease: false
